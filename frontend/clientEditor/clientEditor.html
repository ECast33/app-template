<div class=" container-fluid" ng-show="authenticated"  data-ng-controller="clientEditor " >

    <div class="container-fluid">
        <h1> welcome to the Client editor</h1>

        <div class=" col-xs-8 col-md-6 col-lg-8">
            <label> Name </label>
            <input class="form-control" type="text" value="{{currentClient.name}}" readonly>
        </div>

        <div class=" col-xs-8 col-md-6 col-lg-8">
            <label> email </label>
            <input class="form-control" type="text" value="{{currentClient.email}}" readonly>
        </div>

        <div class=" col-xs-8 col-md-6 col-lg-8">
            <label> Phone </label>
            <input class="form-control" type="text" value="{{currentClient.phone}}" readonly>
        </div>

        <div class=" col-xs-8 col-md-6 col-lg-8">
            <label> Age </label>
            <input class="form-control" type="text" placeholder="{{currentClient.age}}">
        </div>

        <div class=" col-xs-8 col-md-6 col-lg-8">
            <label> Height </label>
            <input class="form-control" type="text" placeholder="{{currentClient.height}}">
        </div>

        <div class=" col-xs-8 col-md-6 col-lg-8">
            <label> Weight </label>
            <input class="form-control" type="text" placeholder="{{currentClient.weight}}">
        </div>

        <div class=" col-xs-6 col-md-8 col-lg-8">
            <button type="button" class="btn btn-primarym btn-lg"> Save </button>

            <button ng-click="clientCancel()" type="button" class="btn btn-primary btn-lg"> Cancel  </button>
        </div>

    </div>




</div>
