<div class=" container-fluid" ng-show="authenticated"  data-ng-controller="clientEditor as vm" >

    <div class="container-fluid">
        <h1> welcome to the Client editor</h1>

        <form>
        <div class=" col-xs-8 col-md-6 col-lg-8">
            <label> Name </label>
            <input class="form-control" type="text" value="{{vm.currentClient.name}}" readonly>

            <label> Email </label>
            <input class="form-control" type="text" value="{{vm.currentClient.email}}" readonly>

            <label> Phone </label>
            <input class="form-control" type="text" value="{{vm.currentClient.phone}}" readonly>

            <label> Age </label>
            <input class="form-control" type="text" placeholder="{{vm.currentClient.age}}">

            <label> Height </label>
            <input class="form-control" type="text" placeholder="{{vm.currentClient.height}}">

            <label> Weight </label>
            <input class="form-control" type="text" placeholder="{{vm.currentClient.weight}}">

            <button class="btn btn-primarym btn-lg"> Save </button>
            <button class="btn btn-primary btn-lg" ng-click="vm.clientCancel()"> Cancel  </button>
        </div>

        </form>

    </div>




</div>
