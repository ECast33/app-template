<div data-ng-controller="registerController">

    <form class="form-signin" >
        <h2 class="form-signin-heading">Please Register</h2>
        <p class="text-warning">{{error_message}}</p>
        <input ng-model="user.userName" type="text" id="userName" class="form-control" placeholder="userName" required autofocus>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
        <button ng-click="register()"  class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

</div>
