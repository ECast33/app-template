<div data-ng-controller="mainController" class=" container">

    <div id="theCarousel" class="carousel slide" data-ride="carousel">

        <!-- Define how many slides to put in the carousel -->
        <ol class="carousel-indicators">
            <li data-target="#theCarousel" data-slide-to="0" class="active"> </li >
            <li data-target="#theCarousel" data-slide-to="1"> </li>
            <li data-target="#theCarousel" data-slide-to="2"> </li>
        </ol >

        <!-- Define the text to place over the image -->
        <div class="carousel-inner">
            <div class="item active" >
                <div class ="slide1"></div>
                <div class="carousel-caption">
                    <h1>Personal Training and Fitness </h1>
                    <p>Complete trainers bible</p>

                </div>
            </div>

            <div class="item">
                <div class="slide2"></div>
                <div class="carousel-caption">
                    <h1>Track your clients Progress</h1>
                    <p>Workouts, Meal plans, and Progress Reports </p>
                </div>
            </div>

            <div class="item">
                <div class="slide3"></div>
                <div class="carousel-caption">
                    <h1>Keep Accounts for all your clients</h1>
                    <p><a href="#/register" class="btn btn-primary btn-lg">Signup Today!!</a></p>
                </div>
            </div>
        </div>

        <!-- Set the actions to take when the arrows are clicked -->
        <a class="left carousel-control" href=".carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Prev</span>
        </a>

        <a class="right carousel-control" href=".carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</div>
